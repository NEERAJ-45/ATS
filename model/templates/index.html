<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Skill Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="file"] {
            margin: 1rem 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 2rem;
            background: #e7f3ff;
            padding: 1rem;
            border-left: 5px solid #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Skill Analyzer</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="resume">Upload your resume (PDF only):</label><br>
            <input type="file" name="resume" id="resume" required><br><br>
            <button type="submit">Analyze</button>
        </form>

        {% if score %}
        <div class="result">
            <h3>Analysis Result:</h3>
            <p><strong>Technical Skills Matched:</strong> {{ score.technical }}</p>
            <p><strong>Soft Skills Matched:</strong> {{ score.soft }}</p>
            <p><strong>Total Score:</strong> {{ score.technical + score.soft }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
